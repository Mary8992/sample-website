<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ایران وب</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="../Css/style.css" type="text/css" />
    </head>
    <body>
        <!-- header -->
        <header>
            <div class="header-top">
                <div class="header-right">
                    <img
                        class="logo"
                        src="../images/default-logo.png"
                        alt="logo"
                    />
                    <h1>ایران وب</h1>
                </div>

                <div class="header-left">
                    <i
                        class="fas fa-cart-plus shopping-cart"
                    ></i>
                    <button class="login-btn">ورود/ثبت نام</button>
                </div>
            </div>
            <!-- search section -->
            <div class="header-mid">
                <form action="#">
                    <input
                        class="search-btn"
                        type="text"
                        name="search"
                        placeholder="عبارت مورد نظر را جستجو کنید"
                    />
                    <div class="search-icon">
                        <i class="fab fa-sistrix"></i>
                    </div>
                </form>
            </div>
             <!-- nav bar -->
            <div class="header-bottom">
                <nav class="navBar">
                    <ul>
                        <li><a href="">خانه</a></li>
                        <li><a href="">درباره ما</a></li>
                        <li><a href="">محصولات</a></li>
                        <li><a href="">سفارشات</a></li>
                        <li><a href="">ارتباط با ما</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- main -->
        <main>
            <div class="container">
                <div class="con-right">
                    <img src="../images/web1.jpg" alt="" />
                </div>
                <div class="con-left">
                    <img src="../images/web2.png" alt="" />
                </div>
            </div>
        </main>

        <!-- footer -->
        <footer>
            <h3>درباره ما</h3>
            <p>
                محصولات کار کردی جذاب و شگفت انگیز برای کسب و کارهای کوچک دارد.
                سایت ما سرویس آنلاینی است که با آن می توانید یک وب سایت زیبای
                جذاب را راه اندازی و تکمیل نمایید. تاکنون با سایت ما بیش از ایکس
                وب سایت ساخته شده است.
            </p>
            <hr>
            <div class="socials">
               <a href="#"><i class="fab fa-facebook"></i></a>
               <a href="#"><i class="fab fa-telegram"></i></a>
               <a href="#"><i class="fab fa-twitter"></i></a>

            </div>
        </footer>

        <script src="../Js/main.js"></script>
    </body>
</html>
